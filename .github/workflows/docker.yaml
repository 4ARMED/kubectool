name: Push to Docker Hub
on: [push]

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      SHORT_SHA: ${GITHUB_SHA::8}
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_BUILD_PASSWORD }} | docker login -u ${{ secrets.DOCKER_BUILD_USERNAME }} --password-stdin
      - name: Build the tagged Docker image
        run: docker build . -f Dockerfile --tag 4armed/kubectool:$SHORT_SHA
      - name: Push the tagged Docker image
        run: docker push 4armed/kubectool:$SHORT_SHA
      - name: Tag image as latest
        run: docker tag 4armed/kubectool:$SHORT_SHA 4armed/kubectool:latest
      - name: Push latest
        run: docker push 4armed/kubectool:latest
